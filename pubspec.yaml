version: 1.0.0-beta10+15

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.5
  json_annotation: ^4.5.0
  get: ^4.6.5
  dio: ^4.0.6
  crypto: ^3.0.2
  intl: ^0.17.0
  shared_preferences: ^2.0.15
  sqflite: ^2.0.3
  extended_image: ^6.2.1
  extended_nested_scroll_view: ^5.1.3
  extended_sliver:
