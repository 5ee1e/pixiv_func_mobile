  waterfall_flow: ^3.0.2
  pull_to_refresh_notification: ^2.3.0
  loading_more_list: ^4.1.2
  html: ^0.15.0
  permission_handler: ^10.0.0
  image_picker: ^0.8.5+3
  encrypt: ^5.0.1
  device_info_plus: ^4.0.0
  connectivity_plus: ^2.3.5
  expandable: ^5.0.1
  visibility_detector: ^0.3.3
  path: ^1.8.1
  uni_links2: ^0.6.0+2
  share_plus: ^4.0.10
  path_provider: ^2.0.11
  app_installer: ^1.1.0
  flutter_local_notifications: ^9.7.0
  pixiv_live_proxy_server: ^0.0.2
  fijkplayer: ^0.10.1
  pixiv_dart_api: ^2.1.0
dev_dependencies:
  flutter_lints: ^2.0.1
  json_serializable: ^6.2.0
  build_runner: ^2.1.11
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/stamps/
  fonts:
    - family: iconFont
      fonts:
        - asset: assets/icon.ttf